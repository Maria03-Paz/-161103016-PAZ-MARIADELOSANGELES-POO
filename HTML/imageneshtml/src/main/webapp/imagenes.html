<!DOCTYPE html>
<html>
    <head>
        <title>Imagenes</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
      
        <style>
        img {
          width: 100%;
        }
        </style>

    </head>
    <body>
         <h1>Atributos HTML</h1><br>
      
        <h2><em>Sintaxis de imágenes HTML</em></h2>
        <p><img src="url"></p> 
       
        <h2><em>El atributo alt</em></h2>
        <img src="gato.jpg" alt="gato">
        
        <h2><em>Tamaño de imagen: ancho y alto</em></h2>
        <img src="img_chica.jpg" alt="chica con una sudadera" width="500" height="600">
        
        <h2><em>Ancho y Altura, o Estilo?</em></h2>
        <img src="flores.gif" alt="icono" width="128" height="128">
        
        <h2><em>Imágenes en otra carpeta</em></h2>
        <img src="/images/velas.gif" alt="fuego" style="width:128px;height:128px;">
        
        <h2><em>Imágenes en otro servidor</em></h2>
        <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">
        
        <h2><em>Imágenes animadas</em></h2>
        <img src="progra.gif" alt="Computadora" style="width:48px;height:48px;">
        
        <h2><em>Imagen como un enlace</em></h2>
        <a href="default.asp">
            <img src="smiley.gif" alt="tuto" style="width:42px;height:42px;">
        </a>
        
        <h2><em>Imagen flotante</em></h2>
        <p><img src="smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
            Esta es una imagen flotante</p>
      

        
    </body>
</html>
